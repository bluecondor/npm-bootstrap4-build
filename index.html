<!doctype html>
<html lang="en">
  <head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/app.css">
  </head>
  <body>

    <h1>Hello, Bootstrap!</h1>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <!-- jQuery local fallback -->
    <script>window.jQuery || document.write('<script src="/node_modules/jquery/dist/jquery.slim.min.js"><\/script>')</script>
    <!-- Popper.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <!-- Popper.js local fallback -->
    <script>if(typeof(Popper) === 'undefined') {document.write('<script src="node_modules/popper.js/dist/popper.min.js"><\/script>')}</script>
    <!-- Bootstrap JS CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <!-- Bootstrap JS local fallback -->
    <script>if(typeof($.fn.modal) === 'undefined') {document.write('<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"><\/script>')}</script>
    <!-- Bootstrap CSS local fallback -->
    <div id="bootstrapCssTest" class="hidden"></div>
    <script>
      $(function() {
        if ($('#bootstrapCssTest').is(':visible')) {
          $("head").prepend('<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">');
        }
      });
    </script>
    <!-- Own script -->
    <script src="dist/js/script.js"></script>
  </body>
</html>
